<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/vendor.css' %}" rel="stylesheet">


<div class="card card-showcase lift bg-dark text-white" style="max-width: 400px;">
  <div style="max-height: 300px; overflow: hidden;"> <!-- Adjust height as needed -->
    <img src="{{ img }}" class="card-img-top" style="object-fit: cover; width: 100%; height: 100%;" alt="...">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ hed }}</h5>
    <p class="card-text">{{ txt }}</p>
  </div>
  <div class="card-footer bg-dark text-white">
    <button class="btn btn-light" onclick="window.location.href='/dashboard/'">Learn More</button>
  </div>
</div>
